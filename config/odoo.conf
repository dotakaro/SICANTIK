[options]
; Database settings
db_host = postgres_companion
db_port = 5432
db_user = odoo
db_password = odoo_password_secure
; db_name = sicantik_companion  ; Commented out to allow database creation
db_maxconn = 64

; Server settings
http_port = 8069
http_interface = 0.0.0.0

; Addons path - include enterprise addons
addons_path = /mnt/extra-addons,/mnt/enterprise-addons,/usr/lib/python3/dist-packages/odoo/addons

; Admin settings
admin_passwd = admin_password_secure

; Security
list_db = True  ; Changed from False to True to allow database management
; db_filter = sicantik_companion  ; Commented out to allow database creation

; Logging
log_level = info
log_handler = :INFO

; Performance - REDUCED to prevent out of memory errors
workers = 2  ; Reduced from 4 to 2 to lower memory usage
max_cron_threads = 2
limit_memory_hard = 1610612736  ; Reduced from 2684354560 to 1.5GB
limit_memory_soft = 1073741824  ; Reduced from 2147483648 to 1GB
limit_time_cpu = 600
limit_time_real = 1200

; Session
session_timeout = 7200

; Localization
lang = id_ID
timezone = Asia/Jakarta

; Email settings (MailHog for development)
smtp_server = mailhog
smtp_port = 1025
smtp_ssl = False
smtp_user =
smtp_password =

; File upload settings
limit_request_size = 134217728
data_dir = /var/lib/odoo

; Development settings
dev_mode = reload,qweb,werkzeug,xml
