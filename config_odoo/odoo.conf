[options]
# Database settings - CRITICAL: These must be set for database creation
db_host = postgres_sicantik
db_port = 5432
db_user = odoo
db_password = odoo_password_secure
# db_name = sicantik_companion_standalone  # Commented out to allow database creation
db_maxconn = 64

# Addons path - FIXED: Correctly formatted paths without backslash continuation
addons_path = /opt/odoo/addons, /mnt/extra-addons,/mnt/enterprise-addons

# Admin password
admin_passwd = kasih007

# Server settings
http_port = 8069
http_interface = 0.0.0.0

# Websocket settings (requires gevent)
# Enable websocket on port 8072 for real-time notifications
gevent_port = 8072

# Workers (for production, set to 2 * CPU cores + 1)
# Note: When using gevent_port, workers are not used (gevent handles concurrency)
workers = 0

# Websocket configuration
websocket_keep_alive_timeout = 3600
websocket_rate_limit_burst = 10
websocket_rate_limit_delay = 0.5

# Logging
log_level = info
# Suppress GeoIP and device log warnings/errors
# - Suppress GeoIP FileNotFoundError (GeoIP database not installed)
# - Suppress device log errors
log_handler = :INFO,odoo.addons.base.models.res_device:ERROR,werkzeug:WARNING

# Development mode
dev_mode = reload,qweb,werkzeug,xml

# Limits - REDUCED to prevent out of memory errors
limit_time_cpu = 600
limit_time_real = 1200
limit_memory_soft = 1073741824
limit_memory_hard = 1610612736

# Data directory
data_dir = /var/lib/odoo

# Without demo data
without_demo = False

# List databases
list_db = True

# Database filter (optional, for security)
# dbfilter = ^sicantik_companion_standalone$
