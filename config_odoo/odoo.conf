[options]
# Database settings
db_host = postgres_companion_standalone
db_port = 5432
db_user = odoo
db_password = odoo_password_secure
db_name = sicantik_companion_standalone

# Addons path - CRITICAL: This maps our custom addons
addons_path = /mnt/extra-addons,/mnt/enterprise-addons,/usr/lib/python3/dist-packages/odoo/addons

# Admin password
admin_passwd = admin_odoo_secure_2025

# Server settings
http_port = 8069
http_interface = 0.0.0.0

# Workers (for production, set to 2 * CPU cores + 1)
workers = 0

# Disable websocket in development (avoids port 8072 errors)
websocket_keep_alive_timeout = 3600
websocket_rate_limit_burst = 10
websocket_rate_limit_delay = 0.5

# Logging
log_level = info
log_handler = :INFO,odoo.addons.bus.websocket:WARNING

# Development mode
dev_mode = reload,qweb,werkzeug,xml

# Limits
limit_time_cpu = 600
limit_time_real = 1200
limit_memory_soft = 2147483648
limit_memory_hard = 2684354560

# Data directory
data_dir = /var/lib/odoo

# Without demo data
without_demo = False

# List databases
list_db = True

# Database filter (optional, for security)
# dbfilter = ^sicantik_companion_standalone$
